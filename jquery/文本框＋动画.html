<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<style>
    #content{
        font-size: 40px;
        height: 50px;


    }

</style>
<body>
<span><button id="btn1">放大</button></span>
<span><button id="btn2">缩小</button></span>
<div>
    <textarea name="c1" id="content" cols="30" rows="10">大王叫我来巡山大王叫我来巡山大王叫我来巡山大王叫我来巡山大王叫我来巡山大王叫我来巡山大王叫我来巡山大王叫我来巡山</textarea>
</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
    var $content=$('#content')
    $('#btn1').on('click',function(){
        if(!$content.is('animate')){
            if($content.height()<500){
                $content.animate(
                        { height: '+=50'},50);
            }
        }
    })
    $('#btn2').click(function(){
        if(!$content.is(":animated")){
            if( $content.height() > 50 ){
                $content.animate({ height : "-=50" },50);
            }
        }
    });


</script>
</html>
