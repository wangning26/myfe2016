<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    body{
        font-size:16px;
    }
    table{
        border:1px solid black;
        border-collapse:collapse;
        width:400px;
    }
    table td,th{
        width:50%;
        border:1px solid black;
        height:30px;
    }
    tbody th{
        background-color:#abc;
    }
</style>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2"> 鼠标点击表格就可以编辑</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>学号</th>
        <th>姓名</th>
    </tr>
    <tr>
        <td>1</td>
        <td class="c1">张三</td>
    </tr>
    <tr>
        <td>2</td>
        <td class="c1">李四</td>
    </tr>
    <tr>
        <td>3</td>
        <td class="c1">王五</td>
    </tr>
    <tr>
        <td>4</td>
        <td class="c1">赵六</td>
    </tr>
    </tbody>

</table>
<script src="jquery-1.12.4.js"></script>;
<script>
    $(function(){
        $('tbody tr:even').css('background','red')

    });
    $('.c1').on('click',function() {
        var $c1=$(this);

        var $input = $('<input type="text"/>');
        $input.val($(this).text());
        if($c1.children('input[type="text"]').size() >0){
            return false;
        }
        $(this).empty().append($input);
        $input.trigger('focus');
        $input.on('keyup',function(event){
            if(event.keyCode == 13 ){


                $c1.text($(this).val());

            }
        })


    })




</script>

</body>
</html>
