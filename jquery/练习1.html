<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .focus {
        border: 1px solid #f00;
        background: #00ff00;

</style>
<body>
<form action="" method="post" id="regForm">
    <fieldset>
        <legend>个人基本信息</legend>
        <div>
            <label  for="username">名称:</label>
            <input id="username" type="text" value="请输入用户名"/>
        </div>
        <div>
            <label for="pass" >密码:</label>
            <input id="pass" type="password" value="请输入密码"/>
        </div>
        <div>
            <label >详细信息:</label>
            <input type="textarea" value="详细信息"/>

        </div>
    </fieldset>
</form>
<script src="jquery-1.12.4.js"></script>
<script>
$(function(){
    var ainput=$(':input');
    ainput.on('focus',function(){
        $(this).addClass('focus');
        if(this.value!=''){
            this.value='';
        }

    });
    ainput.on('blur',function(){
        $(this).removeClass('focus');
        if(this.value==''){
            this.value=this.defaultValue;
        }



    })
})
</script>
</body>
</html>
